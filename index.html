<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form name="submit-to-google-sheet">
      <textarea name="comments" cols="60" rows="5"></textarea>
      <input type="text" name="name" value="" size="30" maxlength="128">
      <button type="submit">Send</button>
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyHMucel2BBlGsbwlFLsx19Km_EVSYUDWEJ7XCzSBBwMbnXLhel/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
