<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="widget-area no-padding blank">
          <div class="status-upload">
            <form name="submit-to-google-sheet">
                <div class="">
                  <label for="submit-your-name">Your Name</label>
                  <input class="form-control" type="text" id="submit-your-name" name="name" value="" size="30" maxlength="128">
                </div>
                <div class="">
                  <label for="submit-your-message">Your Message</label>
                  <textarea id="submit-your-message" class="form-control" name="comments" cols="60" rows="5"></textarea>
                </div>
                <div class="">
                  <button type="submit" class="btn btn-success green">Submit</button>
                </div>
              </form>
        </div>
      </div>
    </div>
    </div>

    <div class="results"></div>

    <script>
      // ID of the Google Spreadsheet
      var spreadsheetID = '1Mk1ohm1NsoFB6fgAJDh93PaTy_Uiu3sIHRe73u7MhbE';

      // Make sure it is public or set to Anyone with link can view
      var url =
        'https://spreadsheets.google.com/feeds/list/' +
        spreadsheetID +
        '/od6/public/values?alt=json';

      $.getJSON(url, function (data) {
        var entry = data.feed.entry;

        $(entry).each(function () {
          // Column names are name, age, etc.
          $('.results').prepend(
            '<h2>' + this.gsx$name.$t + '</h2><p>' + this.gsx$comment.$t + '</p>'
          );
        });
      });
    </script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyHMucel2BBlGsbwlFLsx19Km_EVSYUDWEJ7XCzSBBwMbnXLhel/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
